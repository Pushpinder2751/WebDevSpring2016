



<div class="container-fluid">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Admin </h1>
            <h2>Users</h2>
            <table class="table table-striped table table-bordered table-custom ">
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username </th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
                <tr>
                    <td><input ng-model="model.selectedUser.username" type="text" class="form-control" id="Username" placeholder="Username"></td>
                    <td><input ng-model="model.selectedUser.password" type="text" class="form-control" id="Password" placeholder="Password"></td>
                    <td><input ng-model="model.selectedUser.roles" type="text" class="form-control" id="Role" placeholder="Role"></td>
                    <td><div class="col-sm-6">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>

                    </div>
                        <div class="col-sm-6">

                            <span ng-click="model.update(model.selectedUser)" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="user in model.users">
                    <td>{{user.username}}</td>
                    <td></td>
                    <td>
                    <div ng-repeat="role in user.roles">
                        {{role}}
                    </div>
                    </td>
                    <td>
                        <div class="col-sm-6">
                            <span ng-click="model.remove(user)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>

                        </div>
                        <div class="col-sm-6">

                            <span ng-click="model.select(user)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </div>
                    </td>
                </tr>


            </table>
    </div>

</div>
