<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- This tag is for the title which can be seen on the browser. -->

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">

<body>


<div class="container-fluid">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Forms : Registratin Forms</h1>
            <ul class = "nav nav-tabs">
                <li><a href="../forms/forms.view.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>
            <form class = "form-horizontal form_style">
                <div class="form-group ">
                    <label for="First Name" class="col-sm-2 control-label ">First Name :</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="First Name" placeholder="First Name">


                    </div>
                    <span class="glyphicon glyphicon-align-justify pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" ></span>

                </div>

                <div class="form-group ">
                    <label for="Last Name" class="col-sm-2 control-label ">Last Name :</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="Last Name" placeholder="Last Name">


                    </div>
                    <span class="glyphicon glyphicon-align-justify pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" ></span>

                </div>

                <div class="form-group">
                    <label for="Date of Birth" class="col-sm-2 control-label ">Date of Birth :</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="Date of Birth" placeholder="Select Date">


                    </div>
                    <span class="glyphicon glyphicon-align-justify pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" ></span>

                </div>

                <div class="form-group">
                    <label for="Gender" class="col-sm-2 control-label ">Gender :</label>
                    <div class="col-sm-4">
                        <select>
                            <option value="Male">Male </option>
                            <option value="Female">Female </option>
                        </select>

                    </div>
                    <span class="glyphicon glyphicon-align-justify pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" ></span>

                </div>

                <div class="form-group">
                    <label for="Roles" class="col-sm-2 control-label ">Roles :</label>
                    <div class="col-sm-4 checkbox">
                        <label><input type="checkbox" value="">Admin</label>
                        <label><input type="checkbox" value="">Student</label>
                        <label><input type="checkbox" value="">Users</label>

                    </div>
                    <span class="glyphicon glyphicon-align-justify pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" ></span>

                </div>


                <div class="form-group">
                    <label for="Roles" class="col-sm-2 control-label ">Liscene Agreement :</label>
                    <div class="col-sm-4 radio">
                        <label><input type="radio" name="optradio">Yes</label>
                        <label><input type="radio" name="optradio">No</label>

                    </div>
                    <span class="glyphicon glyphicon-align-justify pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true" ></span>
                    <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" ></span>

                </div>


            <hr>

                <label class="col-sm-2 control-label ">Add New Field:</label>
                <div class="col-sm-4">
                    <select>
                        <option value="Singhle Line Text">Single Line Text </option>

                    </select>

                </div>

            </form>
        </div>

    </div>

</body>
</html>
