


<div class="container-fluid">

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <h1>Thing : {{model.currentThing.title}}</h1>
        <ul class = "nav nav-tabs">
            <li role="presentation"><a href="#/thing-field">Things</a></li>
            <li role="presentation" class="active"><a href="#/thing/{{thing._id}}/fields">Fields</a></li>
        </ul>
        <br>
        <form class="form-horizontal">
            <div class="form-group">
                <label  class="col-sm-2 control-label">Status</label>
                <div class="col-sm-2" >
                    <button ng-click="model.updateThingStatus()" ng-show="model.currentThing.status =='on'" class="btn btn-success" type="submit">ON</button>
                    <button ng-click="model.updateThingStatus()" ng-show="model.currentThing.status =='off'" class="btn btn-danger" type="submit">OFF</button>

                </div>
            </div>

            <h3>State {{model.currentThing.status}}</h3>


    <div class="form-group">


                <label  class="col-sm-2 control-label">Timer</label>
                <div class="col-sm-4 form-inline" ng-if="model.timerFlag">
                    <input type="number" name="timer" ng-model="model.timer.value"  min="1" max="10">
                    <button type="submit" class="btn btn-warning "ng-click="model.startTimer()" >Start Timer</button>


                </div>
                 <h2 ng-if="!model.timerFlag">{{model.currentTime}}</h2>
    </div>
